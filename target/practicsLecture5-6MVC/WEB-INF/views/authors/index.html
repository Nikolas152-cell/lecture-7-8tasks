<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All authors</title>
</head>
<body>
<div th:each="author : ${authors}">
<p th:text="${author.name}"></p>
<p th:text="${author.id}"></p>
<div th:each="book: ${author.books}">
<p th:text="${book.title}"></p>
</div>

    </div>
</body>
</html>
